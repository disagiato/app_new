<ion-view class="login-view auth-view" cache-view="false">
    <ion-content scroll="false">
        <div class="row">
            <div class="col col-center">
                <div class="card login-container" content-tabs tabsdata='tabsdata'>
                    <form name="registration_form" class="" novalidate ng-cloak>
                        <my-tabs>
                            <my-tab title="Registrazione">
                                <div class="list">
                                    <label class="item item-input">
                                        <span style="color: #9F9F9F;" class="input-label">Nome</span>
                                        <input type="text" placeholder="" name="user_name" ng-model="data.nome">
                                    </label>
                                    <label class="item item-input">
                                        <span style="color: #9F9F9F;" class="input-label">Cognome</span>
                                        <input type="text" placeholder="" name="user_cognome" ng-model="data.cognome">
                                    </label>
                                    <label class="item item-input">
                                        <span style="color: #9F9F9F;" class="input-label">Data di nascita</span>
                                        <input  type="date" placeholder="" name="user_data" ng-model="data.date" max="{{minAge | date:'yyyy-MM-dd'}}">
                                    </label>
                                    <label class="item item-input item-select">
                                        <span style="color: #9F9F9F;" class="input-label">Università</span>
                                        <select ng-model="filtro.attributes.status">
                                            <option selected>Todos</option>
                                            <option value="aberto" selected>Abertos</option>
                                            <option value="concluido">Concluídos</option>
                                            <option value="transporte">Em transporte</option>
                                        </select>
                                    </label>
                                    <label class="item item-input">
                                        <span style="color: #9F9F9F;" class="input-label">Email</span>
                                        <input type="email" placeholder="" name="user_email" ng-model="data.email" required>
                                    </label>
                                    <label class="item item-input" show-hide-container>
                                        <span style="color: #9F9F9F;" class="input-label">Password</span>
                                        <input type="password" placeholder="" name="user_password" ng-model="data.password" ng-minlength="6" required show-hide-input>
                                    </label>
                                </div>
                            </my-tab>
                        </my-tabs>
                        <div class="item item-body bottom-content">
                            <button type="submit" class="button button-positive button-block" ng-click="doRegister()" ng-disabled="(selected_tab=='Email') ? (login_form.user_email.$invalid || login_form.user_password.$invalid) : ((selected_tab=='Phone') ? (login_form.user_phone.$invalid || login_form.user_pin.$invalid) : false)">
                                Registrati
                            </button>
                        </div>
                    </form>
                </div>

            </div>
        </div>
    </ion-content>
</ion-view>
