<ion-view class="login-view auth-view" cache-view="false">
    <ion-content scroll="false">
        <div class="row">
            <div class="col col-center">
                <div class="card login-container" content-tabs tabsdata='tabsdata'>
                    <form name="codForm">
                    <my-tabs>
                            <my-tab title="Accesso questionario">
                                <div class="list">

                                    <label class="item item-input" show-hide-container>
                                        <input type="password" placeholder="Codice" name="user_password" ng-model="codice" required show-hide-input>
                                    </label>
                                </div>
                            </my-tab>

                        </my-tabs>
                        <div class="item item-body bottom-content">
                            <button type="submit" class="button button-positive button-block" ng-click="goQuest()" ng-disabled="codForm.$invalid">
                                Log In
                            </button>
                        </div>
                    </form>
                </div>

            </div>
        </div>
    </ion-content>
</ion-view>
