<ion-view class="login-view auth-view" cache-view="false">
    <ion-content scroll="false">
        <div class="row">
            <div class="col col-center">
                <div class="card login-container" content-tabs tabsdata='tabsdata'>
                    <ion-item>
                    <form name="cod_form" class="" novalidate ng-cloak>
                        <my-tabs>
                            <my-tab title="Codice">
                                <div class="list">

                                    <label class="item item-input">

                                        <input type="text"

                                               placeholder="codice"
                                               ng-model="cod.codice"
                                               required ng-pattern="/[\w\d]{3,15}/i"
                                               ng-focus="onPasswordFocus()"
                                               ng-blur="onPasswordBlur()"
                                               minlength="10"
                                               maxlength="10">

                                    </label>

                                    <div class="item item-body bottom-content">
                                        <button type="submit" class="button button-positive button-block" ng-click="goQuest(cod)" ng-disabled="!cod_form.$valid">
                                            Entra
                                        </button>
                                    </div>
                                </div>
                            </my-tab>
                        </my-tabs>

                    </form>
                    </ion-item>
                </div>

            </div>
        </div>
    </ion-content>
</ion-view>
