<ion-view >
    <ion-nav-buttons side="left">
        <button menu-toggle="left" class="button button-icon icon ion-navicon"></button>
    </ion-nav-buttons>
    <ion-nav-buttons side="right">
        <button type="button"  ng-click="openModal()" class="btn">
            <i class="glyphicon glyphicon-plus">
            </i> Add
        </button>
    </ion-nav-buttons>


    <ion-nav-title>
        <span>Piano studi</span>
    </ion-nav-title>

    <ion-content>


            <label class="item item-input item-stacked-label item-text-wrap">
                <h2 ><b>Check per inviare conferma conclusione attivit√†</b></h2>
            </label>
        <ion-scroll style="height:85%;">


            <ion-list radio-group >
                <ion-item>
                    <ion-label><b>Da confermare</b></ion-label>
                    <ion-radio ng-repeat="row in piano" class="item-text-wrap" ng-if="row.stato=='da_completare'" ng-model="radioAttivita.text" ng-value="row.id" value="row.id">
                       <b>{{row.nome}}</b> <br>tipo: {{row.tipo}}  cfu: {{row.cfu}}
                    </ion-radio>
                </ion-item>
                <ion-item>
                    <ion-label><b>In attesa</b></ion-label>
                    <ion-item  ng-repeat="row in piano" class="item-text-wrap" ng-if="row.stato=='pendente'">
                        <b>{{row.nome}}</b> <br>tipo: {{row.tipo}}  cfu: {{row.cfu}}
                    </ion-item>
                </ion-item>
                <ion-item>
                    <ion-label><b>Confermate</b></ion-label>
                    <ion-item  ng-repeat="row in piano" class="item-text-wrap" ng-if="row.stato=='completato'">
                        <b>{{row.nome}}</b> <br>tipo: {{row.tipo}}  cfu: {{row.cfu}}
                    </ion-item>
                </ion-item>
            </ion-list>

        </ion-scroll>
        <!--</div>-->
        <!--button class="button button-block button-assertive" ng-click="Confirm()" ng-disabled="!isThisDisabledAttivita()">
            SUBMIT
        </button-->
    </ion-content>

    <div class="bar bar-footer bar-assertive " >
        <button class="button button-clear pull-right" ng-disabled="isThisDisabled2Attivita()" ng-click="Confirm()"><b>SUBMIT</b></button>

    </div>
