<ion-view class="my_announcements-view" cache-view="false">

            >

                        <div class="card">
                            <div class="item item-text-wrap" ng-repeat="info in info_my_ann" ng-click="showMenu(info)">

                            </div>
                        </div>
                    </ion-list>
                </ion-content>

            </ion-tab>
