<ion-side-menus enable-menu-with-back-views="false">
  <ion-side-menu-content class="post-size-14px">
    <ion-nav-bar class="bar app-top-bar">
      <ion-nav-back-button>
      </ion-nav-back-button>
      <ion-nav-buttons side="left">
        <button class="button button-icon button-clear ion-navicon" menu-toggle="left">
        </button>
      </ion-nav-buttons>
    </ion-nav-bar>
    <ion-nav-view name="menuContent"></ion-nav-view>
  </ion-side-menu-content>

  <ion-side-menu side="left" class="main-menu" expose-aside-when="large">



    <ion-content ng-controller="SideMenuCtrl" ng-class="theme" >
        <ion-list >


        <ion-item class="heading-item item item-avatar" nav-clear menu-close ui-sref="#">
          <div  class="user-image-container"  >
            <pre-img ratio="_1_1" helper-class="rounded-image">
                <img class="user-image"  ng-if="user_profile.sex=='M'" ng-src="img/male.jpg" spinner-on-load>
                <img class="user-image"  ng-if="user_profile.sex=='F'" ng-src="img/female.jpg" spinner-on-load>
                <img class="user-image"  ng-if="user_profile.sex=='N'" ng-src="img/generic.jpg" spinner-on-load>
            </pre-img>
          </div>
          <h2 class="greeting">Ciao {{user_profile.nome}}</h2>
          <p class="message">Bentornato</p>
        </ion-item>
          <ionic-sidemenu tree="$root.tree"></ionic-sidemenu>
        </ion-list>
        <ion-item class="item-icon-left" nav-clear menu-close ng-click="doLogOut()">
            <i class="icon ion-ios-list" ></i>
            <h2 class="menu-text" ng-click="doLogOut()">LOG OUT</h2>
        </ion-item>
    </ion-content>




    </ion-list>
    <!-- </ion-content> -->
  </ion-side-menu>
</ion-side-menus>
