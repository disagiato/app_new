<ion-view class="forms-view">
    <ion-nav-buttons side="left">
        <button menu-toggle="left" class="button button-icon icon ion-navicon"></button>
    </ion-nav-buttons>
    <ion-nav-title>
        <span>Quiz orientamento</span>
    </ion-nav-title>
    <ion-content>

        <div class="item item-text-wrap">
            <canvas id="doughnut" class="chart chart-doughnut" chart-data="getDati()" chart-labels="getLabels()" chart-options="getOptions()"> </canvas>
        </div>
        <!--div  ng-repeat="x in getTable() ">
            <table>
                <tr>
                    <td>{{ x.nome }}</td>
                    <td>{{ x.prob }}</td>
                </tr>
            </table>
        </div-->

        <div class="row">
            <div class="col">{{ getRow(0).nome }}</div>
            <div class="col">{{ getRow(0).prob | number:2}}%</div>
        </div>
        <div class="row">
            <div class="col">{{ getRow(1).nome }}</div>
            <div class="col">{{ getRow(1).prob | number:2}}%</div>
        </div>
        <div class="row">
            <div class="col">{{ getRow(2).nome }}</div>
            <div class="col">{{ getRow(2).prob | number:2}}%</div>
        </div>
        <div class="row">
            <div class="col">{{ getRow(3).nome}}</div>
            <div class="col">{{ getRow(3).prob | number:2}}%</div>
        </div>
        <div class="row">
            <div class="col">{{ getRow(4).nome }}%</div>
            <div class="col">{{ getRow(4).prob | number:2}}%</div>
        </div>

        <button class="button button-block button-assertive"  ng-click="goToHome()">
            HOME
        </button>

    </ion-content>

</ion-view>
