<ion-view class="profile-view">
  <ion-nav-title>
    <span>Profile</span>
  </ion-nav-title>
  <ion-content>
    <div class="top-content row">
      <div class="profile-container">
        <div class="user-image-container">
          <pre-img ratio="_1_1" helper-class="rounded-image">
            <img class="user-image"  ng-if="profile.sesso_studente=='M'" ng-src="img/male.jpg" spinner-on-load>
            <img class="user-image" ng-if="profile.sesso_studente=='F'" ng-src="img/female.jpg" spinner-on-load>
          </pre-img>
        </div>
        <div class="user-name">Benvenuto {{profile.nome_studente}}</div>
      </div>
      <div class="user-background-image-outer">
        <div ng-if="profile.sesso_studente=='M'" multi-bg="['img/male.jpg']"></div>
        <div ng-if="profile.sesso_studente=='F'" multi-bg="['img/female.jpg']"></div>
      </div>
    </div>
    <div class="bottom-content">

      <div ng-if="profile.borsa=='true'" class="button-bar">
        <button class="button icon ion-bookmark">Piano studi</button>
        <button class="button icon ion-calendar">Attivit√†</button>
        <button class="button icon ion-person-stalker">Mentor</button>
        <button class="button icon ion-person">Profilo</button>
      </div>

      <div ng-if="profile.borsa=='false'" class="button-bar">
        <button class="button icon ion-person">Profilo</button>
      </div>

    </div>
  </ion-content>
</ion-view>
